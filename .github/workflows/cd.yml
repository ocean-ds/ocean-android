name: CD

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          # Check out as an admin to allow for pushing back to master
          token: ${{ secrets.GH_TOKEN }}
          # We need to fetch all tags and branches
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

      - name: Set git identity
        run: |
          git config --global user.name "Blu Release Bot"
          git config --global user.email "devs@useblu.com.br"

      - name: Update Tokens
        run: cd scripts && ./update_tokens.sh

      - name: Set new version variable
        run: |
          LATEST_VERSION_TOKENS_LIB_NPM=`npm show @useblu/ocean-tokens version`
          echo "OCEAN_VERSION=$LATEST_VERSION_TOKENS_LIB_NPM-$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Increment Version
        run: sed -i-e "/VERSION_NAME=/ s/=.*/=$OCEAN_VERSION/g" "ocean-components/version.properties"

      - name: Command Update Branch
        run: git pull

      - name: Generate baseline profiles
        run: |
          ./gradlew cleanManagedDevices --unused-only
          ./gradlew clean :ocean-components:generateBaselineProfile -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect" -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile -Pandroid.experimental.testOptions.managedDevices.setupTimeoutMinutes=20 -Dorg.gradle.workers.max=4

      - name: Commit changes
        if: '!cancelled()'
        run: |
          LATEST_VERSION_TOKENS_LIB_NPM=`npm show @useblu/ocean-tokens version`
          git add . && git commit -am "chore: update tokens v$LATEST_VERSION_TOKENS_LIB_NPM [skip ci]" && git push
          git tag -a "v$OCEAN_VERSION" -m "Release of version $OCEAN_VERSION" && git push --tags

      - name: Publish new version lib
        if: '!cancelled()'
        run: ./gradlew ocean-components:publish
        env:
          GPR_USER: ocean-ops
          GPR_API_KEY: ${{ secrets.GPR_API_KEY }}

      - name: Create Release Notes
        if: '!cancelled()'
        uses: ncipollo/release-action@v1.12.0
        with:
          generateReleaseNotes: true
          tag: v${{ env.OCEAN_VERSION }}